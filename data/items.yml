    content : "Inspirar as pessoas a reconquistarem a crença de uma Petrópolis mais próspera, dinâmica e feliz."
    style : "style2 major fa-bullseye"

  # feature item loop
  - name : "Visão"
    content : "Promover o desenvolvimento econômico e social, de forma sustentável, do Município de Petrópolis, fomentando o Turismo eficiente e o avanço da infraestrutura, fortalecendo o comércio local, apoiando o empreendedor e gerando emprego."
    style : "solid style2 major fa-eye"
    
  # feature item loop
  - name : "Valores"
    content : "Ética, Lealdade, Respeito e comprometimento."
    style : "solid style2 major fa-gem"
