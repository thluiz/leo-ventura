title : "Minha História com Petrópolis:"
content : |
  Meu nome é Léo Ventura, petropolitano com muito orgulho. Aos 43 anos, carrego no coração as memórias do Bairro Estrada da Saudade, onde nasci e cresci. Casado com a Sandra e pai da adorável Giullie, honro a memória do meu pai, Sr. Antônio, e me inspiro na força de minha mãe, Dona Ruth. Como irmão da Mayara e do Nathan, aprendi desde cedo o valor da família e da união. 
  <br /><br />
  Durante muito tempo trabalhei no comércio local, lá construí uma sólida trajetória profissional com mais de 15 anos como comerciário, onde também tive grandes conquistas como minha Graduação em Administração. Sempre perseverando, cheguei a posições de destaque em uma multinacional de Telecomunicações. Meu espírito empreendedor é movido por uma paixão genuína por Petrópolis. E, assim como você, tenho esperança e acredito que o empreendedorismo é a chave para o desenvolvimento econômico e social, impactando positivamente a economia local e o futuro das famílias petropolitanas.
